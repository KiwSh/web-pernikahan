<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Zahra & Alfi</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FFF5E6, #FFE0B2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
        }
        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }
        .heart {
            color: #FF6D00;
            font-size: 64px;
            margin-bottom: 20px;
        }
        .couple-name {
            font-family: 'Great Vibes', cursive;
            color: #FF6D00;
            font-size: 4rem;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: 2px;
        }
        .couple-name span {
            font-size: 2.5rem;
            display: block;
            color: #444;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
        }
        .invite-text {
            color: #666;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .event-details {
            background-color: #FFF3E0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .event-date {
            color: #FF6D00;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .event-location {
            color: #666;
            font-weight: 400;
        }
        .btn {
            display: inline-block;
            background-color: #FF6D00;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #FF8F00;
        }
        .cincin-logo {
            width: 100px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInLogo 0.8s ease-out 0.5s forwards;
        }
        @keyframes fadeInLogo {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            .couple-name {
                font-size: 3rem;
            }
            .couple-name span {
                font-size: 2rem;
            }
            .invite-text {
                font-size: 1rem;
            }
            .event-date {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            .couple-name {
                font-size: 2.5rem;
            }
            .couple-name span {
                font-size: 1.8rem;
            }
            .invite-text {
                font-size: 0.9rem;
            }
            .event-date {
                font-size: 1.2rem;
            }
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/images/wediing-removebg-preview.png" class="cincin-logo">
        <h1 class="couple-name">
            Zahra & Alfi
            <span>Wedding Celebration</span>
        </h1>
        <p class="invite-text">Mengundang Anda untuk Moment Bahagia Pernikahan Kami</p>
        
        <div class="event-details">
            <h2 class="event-date">Sabtu, 10 Mei 2025</h2>
            <p class="event-location">
                Tempat pernikahan<br>
                Alamat pernikahan
            </p>
        </div>
        
        <a href="undangan.html" class="btn">Buka Undangan</a>
    </div>
</body>
</html>
